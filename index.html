<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="cadatro">
            <form id="formCadastro">
                <div>
                    <label for="NomeDoCliente">Nome: </label>
                    <input type="text" id="NomeDoCliente">
                </div>
                <div>
                    <label for="SobrenomeDoCliente">Sobrenome: </label>
                    <input type="text" id="SobrenomeDoCliente">
                </div>
                <div>
                    <label for="NumeroConta">Numero da conta: </label>
                    <input type="text" id="NumeroConta">
                </div>
                <div>
                    <label for="DepositoInicial">Deposito inicial: </label>
                    <input type="number" id="DepositoInicial">
                </div>
                <div>
                    <button id="BtnCadastrar">
                    Cadastrar
                    </button>
                </div>
             </form>
        </div>
    </main>
</body>
</html>
